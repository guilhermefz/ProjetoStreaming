<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Stream Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-secondary text-white p-4" style="max-width: 400px;">
        <h2 class="text-center mb-4 text-danger">Faça seu Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="form-label">Usuário ou E-mail:</label>    
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mt-3">Entrar</button>
            <p class="text-danger mt-3 fw-bold d-none" id="errorMessage"></p>
        </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
