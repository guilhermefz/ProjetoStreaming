<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistindo...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos específicos para a página do player */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Esconde as barras de rolagem */
            background-color: #000;
        }
        .player-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="player-header d-flex justify-content-between align-items-center">
            <h1 id="movie-title-player" class="h4 text-white mb-0">Carregando...</h1>
            <a href="index.html" class="btn btn-danger btn-sm">
                <i class="bi bi-arrow-left"></i> Voltar ao Início
            </a>
        </div>

        <div id="video-player-wrapper" class="w-100 h-100">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="../js/player.js"></script>

</body>
</html>
